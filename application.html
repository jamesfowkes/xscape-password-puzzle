<html>

<head>
    <script src="jquery-3.3.1.min.js"></script>
    <script src='state-machine.min.js'></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="d-flex align-items-center flex-column justify-content-center h-100">
        
        <form class="select-room form-inline">
            <div class="form-group">
                <label for="video_timeout" class="label-space">Video display time in seconds</label>
                <input id="video_timeout" class="form-control" type="number" value="180"></input>
            </div>
        </form>
        <form class="select-room form-inline">
            <div class="form-group">
                <button id="selectRoom1" class="btn btn-primary btn-space">Start as room 1</button>
                <button id="selectRoom2" class="btn btn-primary btn-space">Start as room 2</button>
            </div>
        </form>

        <h1 id="heading">Enter Password</h1>
        <form>
            <div class="form-group row" id="idcontrols">
                <label for="id" class="col-sm-3 col-form-label">ID: </label>
                <div class="col-sm-9">
                    <input class="form-control" id="id" value="security@titanbank.co.uk" disabled="true"/>
                </div>
            </div>
            <div class="form-group row" id="passwordcontrols">
                <label for="password" class="col-sm-3 col-form-label">Password: </label>
                <div class="col-sm-9">
                    <input class="form-control" id="password" type="password"/>
                </div>
            </div>
            <div class="form-group row" id="questioncontrols">
                <label id="questionlabel" for="question" class="col-sm-6 col-form-label">SECURITY QUESTION: </label>
                <div class="col-sm-6">
                    <input class="form-control" id="question" type="text"/>
                </div>
            </div>
        </form>
        <span id="incorrectPasswordAlert">INCORRECT PASSWORD</span>
        <div class="force-to-bottom-right" id="forgotPasswordPrompt">
            <a href="" target="_blank">Forgot Password?</a>
        </div>
        <video id="video">
            VIDEO
        </video>
    </div>  
    <script src='password-puzzle.js'></script>
</body>

</html>
